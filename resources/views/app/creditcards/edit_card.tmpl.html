<md-dialog aria-label="Edit Card"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div ng-controller="CardController">
                Content here
                <input type="" id="edit_issuer" placeholder="{{ card_edit.issuer_name }}" class="form-control">
                <input type="" id="edit_typeName" placeholder="{{ card_edit.type_name }}">
                <input type="" id="edit_cardNotes" placeholder="{{ card_edit.card_notes }}">
                <input type="" id="edit_ccLimit" placeholder="{{ card_edit.cc_limit }}">
                <input type="" id="edit_DueDate" placeholder="{{ card_edit.due_date }}">
                <!--{{ card_edit}}-->
            </div>
        </md-dialog-content>

        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="answer('not useful')" class="pull-left">
                Remove
            </md-button>

            <md-button ng-click="answer('not useful')" >
                Cancel
            </md-button>
            <md-button ng-click="answer('useful')" style="margin-right:20px;" >
                Done
            </md-button>
        </div>
    </form>
</md-dialog>
