<div class="" ng-controller="goalController" style="margin: auto">




    <div ng-model="addTravelGoal" ng-init="addTravelGoal=false" ng-show="addTravelGoal">

        <div class="col-xs-12" align="center">
            <h4 class="card-title">Goal created!</h4>
            <div class="card card-block">
                <h4 class="card-title"><i class="fa fa-plane fa-x"></i> {{ travelLocation }}</h4>
                <p class="card-text">Budget {{ travelAmount }} </p>
                <a href="#" class="card-link"><i class="fa fa-trash fa-2x"></i> Delete</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>

    <div ng-model="travelGoalForm" ng-init="travelGoalForm=true" ng-show="travelGoalForm">
        <div class="col-xs-12 col-sm-6">
            <div class="col-xs-12">


                <md-input-container>
                    <label>Where to?</label>
                    <input placeholder="" class="input input-lg borderless" ng-model="travelLocation" id="travelLocation">
                </md-input-container>

                <md-input-container>
                    <label>Travel Budget</label>
                    <input placeholder="" class="input input-lg borderless" ng-model="travelAmount" id="travelAmount">
                </md-input-container>

                <md-input-container>
                    <label>Number of travelers</label>
                    <input placeholder="" class="input input-lg borderless" ng-model="travelPax" id="travelPax">
                </md-input-container>

                <md-input-container>
                    <label>Nights</label>
                    <input placeholder="" class="input input-lg borderless" ng-model="travelNights" id="travelNights">
                </md-input-container>


            </div>
        </div>

        <!-- Your Plan-->
        <div class="col-xs-12 col-sm-6">

            <h4 class="card-title strong">Your Goal</h4>
            <p>
                <span>When you want to go?</span>


                <month-select-list></month-select-list><br/>
                <div year-drop offset="0" range="10"></div>
            </p>
            <span>Saving per month</span>

            <md-input-container>
                <input placeholder="" class="input input-lg borderless" id="travelSavingMth">
            </md-input-container>

            <span id="mthPmt"></span>

        </div>

        {{ monthSelect }}
        <button class="btn btn-block" ng-click="setGoalTravel()">Set Goal!</button>
    </div>

</div>
