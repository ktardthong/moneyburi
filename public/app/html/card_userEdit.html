<div class="card card-block" ng-controller="profileEdit">
    <h4 class="card-title">Edit</h4>

    <div class="container-fluid">

        <!-- User Info-->
        <div class="col-xs-12 col-sm-6">

            <div class="row">

                <div class="col-xs-12 col-sm-6">
                    <input type="text" value="{{ userData.firstname  }}" class="form-control borderless" placeholder="First name">
                </div>

                <div class="col-xs-12 col-sm-6">
                    <input type="text" value="{{ userData.lastname  }}" class="form-control borderless" placeholder="Last name">
                </div>

                {{ userData.city }}

                <input type="text" value="{{ userData.email  }}" class="form-control borderless" placeholder="Email" required>

                <div class="col-xs-12">
                    <div class="btn-group lead" data-toggle="buttons">

                        <select id="currencySelect" ng-model="ng_currency">
                            <option ng-repeat="currency in currencies" value="@{{ currency.id }}">{{ currency.currency_code }}</option>>
                        </select>

                    </div>
                </div>
            </div>

        </div>

        <!-- Finance info-->
        <div class="col-xs-12 col-sm-6">

            <div class="row">

                <div class="col-xs-12">
                    <small><label>Monthly Income</label></small>
                    <input class="form-control borderless" ng-model="mthlyIncome"  ng-class="{number: 0}">
                </div>

                <div class="col-xs-12">
                    <small><label> <b> - </b> Monthly Bill</label></small>
                    <input class="form-control borderless" ng-model="mthlyBill">
                </div>

                <div class="col-xs-12">
                    <small><label> <b> - </b> Monthly Saving</label></small>
                    <input class="form-control borderless" ng-model="mthlySaving">
                </div>

                <div class="container-fluid">
                    <small><label> <b> = </b> Monthly Spendable</label></small>
                    <h3>
                        <span class="">{{ mthlyIncome - mthlyBill -mthlySaving | currency : '' }}</span>
                    </h3>
                    <hr>
                </div>

            </div>


            <!-- Daily saving and spendable -->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <label>Day Saving</label>
                    <span>{{ userData.d_saving | number:0 }}</span>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <label>Day Spendable</label>
                    <span>{{ (mthlySpendable - mthlySaving)/30 | number:0}}</span>

                </div>
            </div>
        <div>

        <button class="btn btn-default btn-block">Save</button>

        </div>
    </div>

</div>
